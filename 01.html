<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a=[1,3,5,7,0];
		var b=8;
		function fn(a,b){
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]+a[j] == b)console.log([i,j]);
				}
			}
			
		}
		fn(a,b);
		// [1,2]
	</script>
</body>
